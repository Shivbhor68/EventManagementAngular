<div class="bookings-container">
  <h2>My Bookings</h2>
  <table class="bookings-table">
    <thead>
      <tr>
        <th>Event Name</th>
        <th>Date</th>
        <th>Venue</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      @for (booking of bookings; track $index) {
      <tr>
        <td>{{ booking.eventName }}</td>
        <td>{{ booking.date }}</td>
        <td>{{ booking.place }}</td>
        <td>{{ booking.status }}</td>
        <td><button class="cancel-btn">Cancel</button></td>
      </tr>
      }
    </tbody>
  </table>
</div>
